<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internally Funded Projects</title>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="css/style.css">

<style>
/* Two-panel layout */
.main-grid {
  display: flex;
  gap: 20px;
  padding: 20px;
  flex-wrap: wrap;
}

.left-panel, .right-panel {
  background: white;
  padding: 20px;
  border-radius: 10px;
}

.left-panel {
  flex: 1;
  min-width: 300px;
}

.right-panel {
  flex: 1;
  min-width: 300px;
}

/* Chart container */
.chart-container {
  width: 100%;
}

/* Project detail panel hidden by default */
#projectDetail {
  display: none;
}

/* Responsive */
@media(max-width: 900px) {
  .main-grid { flex-direction: column; }
}
</style>
</head>
<body>

<h1>Internally Funded Projects</h1>

<div class="main-grid">
  <!-- Left: Chart -->
  <div class="left-panel">
    <h2>Internally Funded Projects per Year</h2>
    <div class="chart-container">
      <canvas id="internalChart"></canvas>
    </div>
  </div>

  <!-- Right: Table / Details -->
  <div class="right-panel">
    <div id="tableContainer">
      <h2>Projects</h2>
      <table id="internalTable" class="display" style="width:100%;">
        <thead><tr></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="projectDetail">
      <button id="backBtn">‚Üê Back to Projects</button>
      <h2>Project Details</h2>
      <div id="detailContent"></div>
    </div>
  </div>
</div>

<script src="js/libs.js"></script>
<script src="js/sources.js"></script>

<script>
window.addEventListener('load', () => {
  Papa.parse(CSV_SOURCES.internals, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      const rawData = results.data.filter(r => Object.values(r).some(v => v));
      if (!rawData.length) return;

      const allHeaders = Object.keys(rawData[0]);
      const tableCols = [allHeaders[0], allHeaders[1], allHeaders[2]]; // A, B, C

      // Build table
      const $table = $("#internalTable");
      $table.find("thead").html("<tr>" + tableCols.map(h => `<th>${h}</th>`).join("") + "</tr>");
      let tbody = "";
      rawData.forEach((row, idx) => {
        tbody += "<tr data-index='"+idx+"'>" + tableCols.map((h,i) => {
          if(i === 1) return `<td class="project-title">${row[h] || ""}</td>`; // clickable column B
          return `<td>${row[h] || ""}</td>`;
        }).join("") + "</tr>";
      });
      $table.find("tbody").html(tbody);
      $table.DataTable({scrollX: true, pageLength: 10});

      // Chart: count of projects per year (column A)
      const yearCol = allHeaders[0];
      const countPerYear = {};
      rawData.forEach(r => {
        const year = r[yearCol];
        if(!year) return;
        if(!countPerYear[year]) countPerYear[year] = 0;
        countPerYear[year]++;
      });

      const years = Object.keys(countPerYear).sort();
      const counts = years.map(y => countPerYear[y]);

      new Chart(document.getElementById("internalChart"), {
        type: "bar",
        data: {
          labels: years,
          datasets: [{
            label: "Internally Funded Projects",
            data: counts,
            backgroundColor: "#1f77b4"
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: "top" } },
          scales: { y: { beginAtZero: true, precision:0 } }
        }
      });

      // Click on project title
      $(document).on('click', '.project-title', function() {
        const rowIdx = $(this).closest('tr').data('index');
        const project = rawData[rowIdx];
        $('#tableContainer').hide();
        $('#projectDetail').show();

        let contentHtml = "<ul>";
        allHeaders.forEach(h => {
          contentHtml += `<li><strong>${h}:</strong> ${project[h] || ''}</li>`;
        });
        contentHtml += "</ul>";
        $('#detailContent').html(contentHtml);
      });

      // Back button
      $('#backBtn').on('click', () => {
        $('#projectDetail').hide();
        $('#tableContainer').show();
      });
    }
  });
});
</script>

</body>
</html>

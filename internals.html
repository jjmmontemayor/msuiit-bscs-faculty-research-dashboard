<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internally Funded Projects</title>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="css/style.css">

<style>
/* Home button top-left */
#homeBtn {
  position: fixed;
  top: 20px;
  left: 20px;
  background: none;
  border: none;
  font-size: 2em;
  cursor: pointer;
  z-index: 1000;
}

/* Two-panel layout */
.main-grid {
  display: flex;
  gap: 20px;
  padding: 20px;
  flex-wrap: wrap;
  margin-top: 60px; /* to avoid home icon overlap */
}

.left-panel, .right-panel {
  background: white;
  padding: 20px;
  border-radius: 10px;
}

.left-panel {
  flex: 1;
  min-width: 350px;
}

.right-panel {
  flex: 1;
  min-width: 350px;
}

/* Chart container */
.chart-container {
  width: 100%;
  margin-bottom: 20px;
}

/* Project detail panel hidden by default */
#projectDetail {
  display: none;
  margin-top: 20px;
  padding: 10px;
  border-top: 1px solid #ccc;
}

/* Highlighted row */
.highlighted {
  background-color: #d0e4ff !important;
  cursor: pointer;
}

/* Responsive */
@media(max-width: 900px) {
  .main-grid { flex-direction: column; }
}
</style>
</head>
<body>

<button id="homeBtn" title="Back to Dashboard">üè†</button>

<h1>Internally Funded Projects</h1>

<div class="main-grid">
  <!-- Left: Projects Table -->
  <div class="left-panel">
    <h2>Projects</h2>
    <table id="internalTable" class="display" style="width:100%;">
      <thead><tr></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Right: Chart + Details -->
  <div class="right-panel">
    <div id="chartContainer">
      <h2>Internally Funded Projects per Year</h2>
      <div class="chart-container">
        <canvas id="internalChart"></canvas>
      </div>
    </div>

    <div id="projectDetail">
      <h2>Project Details</h2>
      <div id="detailContent"></div>
    </div>
  </div>
</div>

<script src="js/libs.js"></script>
<script src="js/sources.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
window.addEventListener('load', () => {
  Papa.parse(CSV_SOURCES.internals, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      const rawData = results.data.filter(r => Object.values(r).some(v => v));
      if (!rawData.length) return;

      const allHeaders = Object.keys(rawData[0]);
      const tableCols = [allHeaders[0], allHeaders[1], allHeaders[2]]; // A, B, C

      // Build table
      const $table = $("#internalTable");
      $table.find("thead").html("<tr>" + tableCols.map(h => `<th>${h}</th>`).join("") + "</tr>");
      let tbody = "";
      rawData.forEach((row, idx) => {
        tbody += "<tr class='clickable-row' data-index='"+idx+"'>" + tableCols.map(h => `<td>${row[h] || ""}</td>`).join("") + "</tr>";
      });
      $table.find("tbody").html(tbody);
      const dataTable = $table.DataTable({scrollX: true, pageLength: 10});

      // Chart: count of projects per year (column A)
      const yearCol = allHeaders[0];
      const countPerYear = {};
      rawData.forEach(r => {
        const year = r[yearCol];
        if(!year) return;
        if(!countPerYear[year]) countPerYear[year] = 0;
        countPerYear[year]++;
      });

      const years = Object.keys(countPerYear).sort();
      const counts = years.map(y => countPerYear[y]);

      const internalChart = new Chart(document.getElementById("internalChart"), {
        type: "bar",
        data: {
          labels: years,
          datasets: [{
            label: "Internally Funded Projects",
            data: counts,
            backgroundColor: "#1f77b4"
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: "top" } },
          scales: { y: { beginAtZero: true, precision:0 } },
          onClick: function(evt, elements) {
            if(elements.length > 0) {
              const idx = elements[0].index;
              const year = this.data.labels[idx];
              // Filter table by year (column A)
              dataTable.search('').draw(); // reset
              dataTable.rows().every(function() {
                const data = this.data();
                if(data[0] !== year) this.nodes().to$().hide();
                else this.nodes().to$().show();
              });
            } else {
              // Reset table if click outside bars
              dataTable.rows().every(function(){ this.nodes().to$().show(); });
            }
          }
        }
      });

      // Click on table row to show details below chart
      $(document).on('click', '.clickable-row', function() {
        const rowIdx = $(this).data('index');
        const project = rawData[rowIdx];

        $('.clickable-row').removeClass('highlighted');
        $(this).addClass('highlighted');

        let contentHtml = "<ul>";
        allHeaders.forEach(h => {
          contentHtml += `<li><strong>${h}:</strong> ${project[h] || ''}</li>`;
        });
        contentHtml += "</ul>";
        $('#detailContent').html(contentHtml);

        // Show details and smooth scroll
        $('#projectDetail').fadeIn();
        $('html, body').animate({
          scrollTop: $('#chartContainer').offset().top
        }, 500);
      });

      // Home button: go back to dashboard
      $('#homeBtn').on('click', () => {
        window.location.href = 'index.html';
      });
    }
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Projects Dashboard</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
    }
    #chartContainer {
      width: 80%;
      margin: 30px auto;
    }
    table.dataTable thead th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Research Projects Dashboard</h1>

  <div id="chartContainer">
    <canvas id="projectsChart"></canvas>
  </div>

  <table id="projectsTable" class="display" style="width:100%">
    <thead>
      <tr></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
   const csvUrl = 'https://docs.google.com/spreadsheets/d/2PACX-1vR-jDPbQ-ZCkBK8_1igyWkHd3ynUPHh5l8eI6KmD-qhpu9ZeYTqYV11X7NQ82NbYyEwvSiTzGVD6-3L/pub?output=csv';

fetch(csvUrl)
  .then(response => response.text())
  .then(csvText => {
    // Parse CSV
    const rows = csvText.split('\n').map(r => r.split(','));
    const headers = rows[0];
    const tbody = $('#projectsTable tbody');
    const thead = $('#projectsTable thead tr');

    // Build table headers
    headers.forEach(h => thead.append(`<th>${h}</th>`));

    // Build table rows
    rows.slice(1).forEach(row => {
      const tr = '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>';
      tbody.append(tr);
    });

    // Initialize DataTable
    $('#projectsTable').DataTable();

    // Build chart (projects per year)
    const yearIndex = headers.indexOf('Year');
    const yearCounts = {};
    rows.slice(1).forEach(row => {
      const year = row[yearIndex];
      yearCounts[year] = (yearCounts[year] || 0) + 1;
    });

    const chartLabels = Object.keys(yearCounts).sort();
    const chartData = chartLabels.map(y => yearCounts[y]);

    new Chart(document.getElementById('projectsChart'), {
      type: 'bar',
      data: { labels: chartLabels, datasets: [{ label: 'Projects per Year', data: chartData, backgroundColor: 'rgba(75, 192, 192, 0.6)' }] },
      options: { responsive: true }
    });
  })
  .catch(err => console.error(err));

  </script>
</body>
</html>

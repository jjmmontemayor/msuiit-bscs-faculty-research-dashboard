<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Projects Dashboard</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- PapaParse JS for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
    }
    #chartContainer {
      width: 80%;
      margin: 30px auto;
    }
    table.dataTable thead th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Research Projects Dashboard</h1>

  <div id="chartContainer">
    <canvas id="projectsChart"></canvas>
  </div>

  <table id="projectsTable" class="display" style="width:100%">
    <thead>
      <tr></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR-jDPbQ-ZCkBK8_1igyWkHd3ynUPHh5l8eI6KmD-qhpu9ZeYTqYV11X7NQ82NbYyEwvSiTzGVD6-3L/pub?gid=0&single=true&output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data;
        const headers = results.meta.fields;

        // Build table headers
        const thead = $('#projectsTable thead tr');
        headers.forEach(h => thead.append(`<th>${h}</th>`));

        // Build table rows
        const tbody = $('#projectsTable tbody');
        data.forEach(row => {
          let tr = '<tr>';
          headers.forEach(h => tr += `<td>${row[h] || ''}</td>`);
          tr += '</tr>';
          tbody.append(tr);
        });

        // Initialize DataTable
        $('#projectsTable').DataTable({
          pageLength: 10,
          order: [[0, 'desc']]
        });

        // Build chart (projects per year)
        const yearCounts = {};
        data.forEach(row => {
          const year = row['Year'];
          if(year) yearCounts[year] = (yearCounts[year] || 0) + 1;
        });

        const chartLabels = Object.keys(yearCounts).sort((a,b) => a-b);
        const chartData = chartLabels.map(y => yearCounts[y]);

        new Chart(document.getElementById('projectsChart'), {
          type: 'bar',
          data: {
            labels: chartLabels,
            datasets: [{
              label: 'Projects per Year',
              data: chartData,
              backgroundColor: 'rgba(75, 192, 192, 0.6)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: { display: true, text: 'Projects by Year' }
            },
            scales: {
              y: { beginAtZero: true, precision: 0 }
            }
          }
        });
      },
      error: function(err) {
        console.error('Error parsing CSV:', err);
      }
    });
  </script>
</body>
</html>

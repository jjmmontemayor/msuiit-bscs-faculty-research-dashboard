<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Publications</title>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="css/style.css">

<style>
/* Top-left home icon */
#homeBtn {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 24px;
  cursor: pointer;
  color: #0054a6;
  z-index: 1000;
}

/* Two-panel layout */
.main-grid {
  display: flex;
  gap: 20px;
  padding: 60px 20px 20px 20px; /* leave space for home button */
  flex-wrap: wrap;
}

.left-panel, .right-panel {
  background: white;
  padding: 20px;
  border-radius: 10px;
}

.left-panel {
  flex: 1;
  min-width: 300px;
}

.right-panel {
  flex: 1;
  min-width: 300px;
}

/* Chart container */
.chart-container {
  width: 100%;
  margin-bottom: 20px;
}

/* Details container */
#projectDetail {
  display: none;
}

/* Highlight row */
.clickable-row:hover {
  background-color: #e6f0ff;
  cursor: pointer;
}
.highlighted {
  background-color: #cce0ff !important;
}

/* Responsive */
@media(max-width: 900px) {
  .main-grid { flex-direction: column; }
}
</style>
</head>
<body>

<!-- Home Icon -->
<div id="homeBtn">üè†</div>

<h1>Publications</h1>

<div class="main-grid">
  <!-- Left Panel: Project List -->
  <div class="left-panel">
    <h2>Publications</h2>
    <table id="publicationsTable" class="display" style="width:100%;">
      <thead><tr></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Right Panel: Chart + Details -->
  <div class="right-panel">
    <div id="chartContainer">
      <h2>Publications per Year</h2>
      <div class="chart-container">
        <canvas id="chartPublications"></canvas>
      </div>
    </div>

    <div id="projectDetail">
      <h2>Publication Details</h2>
      <div id="detailContent"></div>
    </div>
  </div>
</div>

<script src="js/libs.js"></script>
<script src="js/sources.js"></script>
<script>
window.addEventListener('load', () => {
  Papa.parse(CSV_SOURCES.publications, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      const rawData = results.data.filter(r => Object.values(r).some(v => v));
      if (!rawData.length) return;

      const allHeaders = Object.keys(rawData[0]);
      const tableCols = [allHeaders[0], allHeaders[1]]; // columns A & B

      // Build table
      const $table = $("#publicationsTable");
      $table.find("thead").html("<tr>" + tableCols.map(h => `<th>${h}</th>`).join("") + "</tr>");
      let tbody = "";
      rawData.forEach((row, idx) => {
        tbody += "<tr class='clickable-row' data-index='"+idx+"'>" +
                  tableCols.map(h => `<td>${row[h]||""}</td>`).join("") +
                 "</tr>";
      });
      $table.find("tbody").html(tbody);
      const dataTable = $table.DataTable({scrollX:true, pageLength:10});

      // Chart: count per year (column A)
      const yearCol = allHeaders[0];
      const countPerYear = {};
      rawData.forEach(r => {
        const year = r[yearCol];
        if(!year) return;
        if(!countPerYear[year]) countPerYear[year] = 0;
        countPerYear[year]++;
      });

      const years = Object.keys(countPerYear).sort();
      const counts = years.map(y => countPerYear[y]);

      new Chart(document.getElementById("chartPublications"), {
        type: "bar",
        data: { labels: years, datasets:[{label:"Publications", data:counts, backgroundColor:"#2ca02c"}]},
        options: {
          responsive:true,
          plugins:{legend:{position:"top"}},
          scales:{y:{beginAtZero:true, precision:0}}
        }
      });

      // Row click: show details
      $(document).on('click','.clickable-row', function(){
        const rowIdx = $(this).data('index');
        const project = rawData[rowIdx];

        $('.clickable-row').removeClass('highlighted');
        $(this).addClass('highlighted');

        // Image preview for column B if URL
        const linkVal = project[allHeaders[1]] || '';
        let imgHtml = '';
        if(linkVal && linkVal.startsWith('http')) {
          imgHtml = `<div style="text-align:center;margin-bottom:10px;">
                       <img src="${linkVal}" alt="Preview" style="max-width:100%; max-height:300px; border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.3);">
                     </div>`;
        }

        let contentHtml = "<ul>";
        tableCols.forEach(h => {
          contentHtml += `<li><strong>${h}:</strong> ${project[h] || ''}</li>`;
        });
        contentHtml += "</ul>";

        $('#detailContent').html(imgHtml + contentHtml);
        $('#projectDetail').fadeIn();
        $('html, body').animate({ scrollTop: $('#chartContainer').offset().top }, 500);
      });

      // Home button
      $('#homeBtn').on('click',()=>{ window.location.href='index.html'; });
    }
  });
});
</script>
</body>
</html>
